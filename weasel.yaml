# Weasel settings
# encoding: utf-8
# 修改自: https://github.com/rime/weasel/blob/master/output/data/weasel.yaml

config_version: "2023-10-10"

app_options:
  cmd.exe:
    ascii_mode: true
  conhost.exe:
    ascii_mode: true

style:
  antialias_mode: default # 抗锯齿模式
  ascii_tip_follow_cursor: false # ASCII提示跟随光标
  display_tray_icon: false # 显示系统托盘图标

  fullscreen: false # 全屏候选词窗口
  inline_preedit: true # 在光标位置显示预编辑文本
  preedit_type: composition # 预编辑文本类型
  mouse_hover_ms: 0 # 鼠标悬停选词响应时间，若设置过低，鼠标在候选框上时会影响选词，值为 0 或将这行注释禁用此功能
  paging_on_scroll: false # 鼠标滚轮翻页候选词

  horizontal: true # 水平排列候选词
  font_face: Segoe UI Emoji:30:39, Noto Color Emoji, LXGW WenKai, yolan, Microsoft YaHei # 主要字体
  label_font_face: LXGW WenKai # 标签字体
  comment_font_face: LXGW WenKai # 注释字体
  font_point: 12 # 主要字体大小
  label_font_point: 12 # 标签字体大小
  comment_font_point: 12 # 注释字体大小
  mark_text: "🤔" # 标记标记文本

  vertical_auto_reverse: false # 垂直排列时自动反转顺序
  vertical_text: false # 垂直文本显示
  vertical_text_left_to_right: false # 垂直文本从左到右显示
  vertical_text_with_wrap: false # 垂直文本自动换行

  # 这里提供两种不同主题配置，自行切换注释即可
  # 必须启用其中一种预设！

  # Windows 11 风格预设
  __include: "weasel:/win11_preset"

  # Windows 10 风格预设
  # __include: "weasel:/win10_preset"

  color_scheme: win11_weasel # 颜色方案

